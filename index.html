<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet">
    <title>Simple Quiz</title>
</head>

<body>
    <div class="row row__header">
        <div class="row__header__title padding-right">
            Try to answear these questions
        </div>
    </div>
    <div class="row row__container">
        <div class="col">

            <div class="row row__container__question margin-horizontal margin-top">
                <div class="col">
                    <span id="question" class="row__container__question"></span>
                </div>
            </div>
            <div class="row row__container__center margin-horizontal">
                <div class="col">
                    <div id="answears"></div>
                </div>
                <div class="col result-col">
                    <div id="current-result"></div>
                </div>
            </div>
            <div class="row row__container__result margin-horizontal margin-bottom card">
                <div class="col row__container__exit-wrapper">
                    <button class="btn" href="#" id="exit-btn" role="button">Zakończ</button>
                </div>
                <div class="col row__container__results-wrapper">
                    Twój Wynik: <span id="result">0 pkt</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row row__footer">
        <div class="col">
            <div class="row__footer__copyrights">
                copyrights belong to muszkin
            </div>
        </div>
        <div class="col">
            <div class="row__footer__creator">
                Created by muszkin
            </div>
        </div>
        <div class="col">
            <div class="row__footer__contact">
                <a href="https://www.facebook.com/muchamateusz">Find me on fb</a>
            </div>
        </div>
    </div>

    <script src="engine.js"></script>
</body>

</html>
